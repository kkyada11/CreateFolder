<html>
<head>
    <title>Hello Vue - v-if[Template]</title>
    <link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.min.css" />
    <style>
        * {
            margin:0;
            padding:0;
        }
        section {
            overflow: hidden;
            margin-top:15px;
            text-align: center;
        }
        pre {
            text-align: left;
        }
    </style>
<body>
    <div id="app">
        <section>
            <template v-if="!message">
                <h1>You must send a message for help!</h1>
                <p>Dispatch a messenger immediately!</p>
                <p>To nearby kingdom of Hearts!</p>
            </template>
        </section>
        <section>
            <textarea v-model="message"></textarea>
        </section>
        <section>
            <button v-show="message">
                Send word to allies for help!
            </button>
        </section>
        <section>
            <pre>
{{ $data }}
            </pre>
        </section>
    </div>
</body>
<script src="https://vuejs.org/js/vue.min.js"></script>
<script>
    var data = {
        message : 'Our king is dead!'
    };

    new Vue({
        el: '#app',
        data : data
    });
</script>
</html>
