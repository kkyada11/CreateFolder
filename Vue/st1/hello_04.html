<html>
<head>
    <title>Hello Bootstrap - for</title>
    <link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.min.css" />
    <style>
        * {
            margin:0;
            padding:0;
        }
        section {
            overflow: hidden;
            margin-top:15px;
            text-align: center;
        }
        pre {
            text-align: left;
        }
    </style>
<body>
    <div class="container">
        <h1>Hello Bootstrap, sit next to Vue</h1>
        <ui class="list-group">
            <li v-for="i in 11" class="list-group-item">
                {{ i-1 }} times 4 equals {{ (i-1) * 4}}
            </li>
        </ui>
    </div>
</body>
<script src="https://vuejs.org/js/vue.min.js"></script>
<script>
    new Vue({
        el: '.container'
    });
</script>
</html>
